<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9915514e38.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <p>Portfolio</p>
      </div>
      <div class="container">
        <div>
          <a class="btn btn1" href="index.html">Home</a>
        </div>
        <b>|</b>
        <div>
          <a class="btn btn2" href="skills.html">Skills</a>
        </div>
        <b>|</b>
        <div>
          <a class="btn btn3" href="about.html">About</a>
        </div>
        <b>|</b>
        <div>
          <a class="btn btn4" href="contact.html">Contact</a>
        </div>
      </div>
    </div>

    <div class="page-title">
      <p class="title">Weather</p>
      <p class="description">
        Welcome everyone that happened to enter this page, hope you enjoy!
      </p>
    </div>

    <div class="main main-weather">
      <div class="main-container">
        <div class="search-box">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Enter Your Location" />
          <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
          <img src="img/weather/404.jpg" alt="..." />
          <p>Opps! Invalid Location :/</p>
        </div>

        <div class="container">
          <div class="weather-box">
            <img src="" alt="..." />
            <p class="temperature"></p>
            <p class="description"></p>
          </div>

          <div class="weather-details">
            <div class="humidity">
              <i class="fa-solid fa-water"></i>
              <div class="text">
                <span></span>
                <p>Humidity</p>
              </div>
            </div>

            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <div class="text">
                <span></span>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Create by Me : Pavin Butprom</p>
    </div>

    <script src="js/weather.js" type="text/javascript"></script>
  </body>
</html>
