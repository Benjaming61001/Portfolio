  <head>

    <link rel="stylesheet" href="css/style.css" />

    <title>BMI Calculator</title>
  </head>
  <body onload="load()">
    <div class="header">
      <div class="title">
        <p>Portfolio</p>
      </div>
      <div class="container">
        <div>
          <a class="btn btn1" href="index.html">Home</a>

    <div class="page-title">
      <p class="title">BMI Calculator</p>
      <p class="description">
        Welcome everyone that happened to enter this page, hope you enjoy!
      </p>
    </div>

    <div class="main main-bmi">
      <div class="main-content">
        <main class="container">
          <h1>BMI Calculator</h1>
          <p>Calculate your Body Mass Index</p>

          <div class="data">
            <label for="weight">Weight:</label>
            <input type="number" name="weight" id="weight" placeholder="kg" />

            <label for="height">Height:</label>
            <input type="number" name="height" id="height" placeholder="cm" />

            <button class="button" onclick="calculate()">Calculate BMI</button>
          </div>

          <div class="res" id="res"></div>
          <button class="clear" onclick="reset()">Clear</button>
        </main>
      </div>
    </div>
